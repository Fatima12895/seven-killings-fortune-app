                                <div class="space-y-3">
                                    ${data.months.bad.map(m => `
                                        <div class="flex gap-3 text-sm">
                                            <span class="bg-red-500 text-red-950 font-bold px-2 py-0.5 rounded h-fit shrink-0">農曆 ${m.m}</span>
                                            <span class="text-slate-300">${m.d}</span>

                            </div>

                        <div class="bg-gradient-to-br from-purple-900/30 to-slate-800 p-6 rounded-xl border border-purple-500/30">

                            <ul class="space-y-3">
                                ${data.advice.map((a, i) => `
                                    <li class="flex items-start gap-3">

                    </div>
                </div>

                <div class="text-center text-slate-600 text-[10px] mt-12 pb-8">

            `;
        }

        function changeYear(y) {

            renderApp();
            window.scrollTo({ top: 0, behavior: 'smooth' });

        renderApp();
